<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/1.jpg">
    <title>Signup</title>
  </head>
  <body
    style="
      background-image: url(image/pexels-mo-eid-1268975-10035858.jpg);
      background-position: center;
    "
  >
    <form
      action="login.html"
      method="post"
      style="width: 45%; margin: auto; text-align: center"
    >
      <fieldset style="border-radius: 5px; border-color: rgb(62, 18, 13)">
        <legend
          style="
            text-align: start;
            font-weight: 900;
            color: rgb(85, 17, 17);
            font-size: 25px;
          "
        >
          SignUp<span style="font-size: 20px">&#129488;</span>
        </legend>
        <input
          type="text"
          name="firstname"
          placeholder="First Name"
          size="40"
          required
          maxlength="20"
          style="
            margin-top: 15px;
            padding: 10px 0px;
            background-color: transparent;
            border: 1px solid rgb(85, 17, 17);
            border-radius: 7px;
          "
          required
        />
        <input
          type="text"
          name="lastname"
          placeholder="Last Name"
          size="40"
          maxlength="20"
          style="
            margin-top: 15px;
            padding: 10px 0px;
            background-color: transparent;
            border: 1px solid rgb(85, 17, 17);
            border-radius: 7px;
          "
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          size="86"
          style="
            margin-top: 20px;
            padding: 10px 0px;
            background-color: transparent;
            border: 1px solid rgb(85, 17, 17);
            border-radius: 7px;
          "
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Your Password"
          size="86"
          style="
            margin-top: 20px;
            padding: 10px 0px;
            margin-bottom: 10px;
            background-color: transparent;
            border: 1px solid rgb(85, 17, 17);
            border-radius: 7px;
          "
          required
        />
        <a href="" style="font-size: 20px; color: rgb(85, 17, 17)"
          >Forget Password ?</a>
        <br/>
       <a href="login.html" style="text-decoration: none;">
        <button type="submit" style="font-size: 18px;background-color:rgb(142, 60, 60);color: rgb(85, 17, 17);margin-top: 10px;padding:7px 20px ;border-radius: 10px; outline: transparent;" >sign in</button>
       </a>
        <!-- <input type="submit" style="font-size: 18px;background-color:rgb(85, 17, 17);margin-top: 10px;padding:7px 20px ;border-radius: 10px; outline: transparent;"> -->
      </fieldset>
    </form>
  </body>
</html>
